<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/touchicon-180.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <!-- <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
    <link href="css/index.css" rel="stylesheet" id="bootstrap-css">
    <title>Chat</title>
</head>

<body>


    <div class="hide">
        <div class="chat_window">
            <div class="top_menu">
                <div class="buttons">
                    <!-- <div class="button minimize"></div> -->
                    <div class="button maximize"></div>
                    <div class="button close"></div>
                </div>
                <div class="title">Estamos en Linea.... <span class="badge badge-success">9</span></div>
            </div>
            <ul class="messages"></ul>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper"><input class="message_input" placeholder="Escribe tu mensaje aquÃ­..." /></div>
                <div class="send_message">
                    <div class="icon"></div>
                    <div class="text">Enviar</div>
                </div>
            </div>
        </div>
        <div class="message_template">
            <li class="message">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text">
                    </div>
                    <span class="fecha">Hace unos segundos</span>
                </div>
            </li>
        </div>
    </div>

    <!------ Include the above in your HEAD tag ---------->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script> -->
    <script src="js/index.js"></script>
</body>

</html>
